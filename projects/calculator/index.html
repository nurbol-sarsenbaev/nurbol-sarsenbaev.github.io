<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="calc">
    <div class="calc-display">
    </div>
    <div class="calc-button calc-clear" data-type="c">ะก</div>

    <div class="calc-button" data-type="7">7</div>
    <div class="calc-button" data-type="8">8</div>
    <div class="calc-button" data-type="9">9</div>
    <div class="calc-button" data-type="/">&divide;</div>
    <div class="calc-button" data-type="4">4</div>
    <div class="calc-button" data-type="5">5</div>
    <div class="calc-button" data-type="6">6</div>
    <div class="calc-button" data-type="*">&times;</div>
    <div class="calc-button" data-type="1">1</div>
    <div class="calc-button" data-type="2">2</div>
    <div class="calc-button" data-type="3">3</div>
    <div class="calc-button" data-type="-">-</div>
    <div class="calc-button" data-type="0">0</div>
    <div class="calc-button" data-type=".">.</div>
    <div class="calc-button" data-type="=">=</div>
    <div class="calc-button" data-type="+">+</div>
  </div>

  
  <script src="./scripts.js"></script>
</body>
</html>
